services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: budget
      POSTGRES_USER: budget
      POSTGRES_PASSWORD: budget
    ports:
      - "5432:5432"
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./.data/redis:/data
    command: redis-server --appendonly yes

  app:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    environment:
      APP_ENV: dev
      GRPC_ADDR: 0.0.0.0:8080
      METRICS_ADDR: 0.0.0.0:9090
      DATABASE_URL: postgres://budget:budget@db:5432/budget?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_TTL: 15m
      JWT_REFRESH_TTL: 720h
      JWT_SIGN_KEY: dev-secret-change
      OAUTH_AUTH_TOKEN_TTL: 5m
      OAUTH_SESSION_TTL: 24h
      OAUTH_VERIFICATION_CODE_TTL: 10m
      OAUTH_MAX_ATTEMPTS_PER_HOUR: 10
      OAUTH_MAX_ATTEMPTS_PER_10MIN: 3
      OAUTH_WEB_BASE_URL: http://localhost:3000
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"

  envoy:
    image: envoyproxy/envoy:v1.31.0
    ports:
      - "8081:8081"
    volumes:
      - ./deploy/envoy.yaml:/etc/envoy/envoy.yaml:ro
    depends_on:
      - app

  prometheus:
    image: prom/prometheus:v2.51.2
    profiles: ["obs"]
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - app

  grafana:
    image: grafana/grafana:10.4.5
    profiles: ["obs"]
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deploy/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3002:3000"
    depends_on:
      - prometheus

  otel-collector:
    image: otel/opentelemetry-collector:0.94.0
    profiles: ["obs"]
    volumes:
      - ./deploy/otel-collector.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4318:4318"

