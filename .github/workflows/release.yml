name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.24.11'
  NODE_VERSION: '20'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test -v ./...

  release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref_type == 'tag'
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build all binaries
      run: |
        mkdir -p dist
        # Linux amd64
        GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ) -X main.commit=${{ github.sha }}" -o dist/budgetd-linux-amd64 ./cmd/budgetd
        # Linux arm64
        GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ) -X main.commit=${{ github.sha }}" -o dist/budgetd-linux-arm64 ./cmd/budgetd
        chmod +x dist/budgetd-*
        ls -la dist/

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install frontend dependencies
      working-directory: web
      run: npm ci

    - name: Build frontend
      working-directory: web
      env:
        NODE_ENV: production
        NEXT_PUBLIC_GRPC_BASE_URL: ${{ vars.NEXT_PUBLIC_GRPC_BASE_URL || 'http://localhost:8081/grpc' }}
        NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL || 'http://localhost:3030' }}
        ENVOY_URL: ${{ vars.ENVOY_URL || 'http://localhost:8081' }}
      run: |
        echo "Building frontend with:"
        echo "NEXT_PUBLIC_GRPC_BASE_URL=$NEXT_PUBLIC_GRPC_BASE_URL"
        echo "NEXT_PUBLIC_APP_URL=$NEXT_PUBLIC_APP_URL"
        echo "ENVOY_URL=$ENVOY_URL"
        npm run build

    - name: Prepare frontend archive
      run: |
        mkdir -p dist-frontend
        # Копируем только необходимые файлы для standalone режима
        cp -r web/.next/standalone/* dist-frontend/
        # Создаем директорию .next и копируем необходимые файлы для production
        mkdir -p dist-frontend/.next
        # Копируем static файлы
        cp -r web/.next/static dist-frontend/.next/static
        # Копируем server директорию (нужна для работы Next.js production server)
        if [ -d web/.next/server ]; then
          cp -r web/.next/server dist-frontend/.next/server
        fi
        # Копируем все файлы из .next (манифесты и метаданные)
        cd web/.next
        find . -maxdepth 1 -type f -exec cp {} ../../dist-frontend/.next/ \;
        cd ../..
        # Копируем package.json из standalone если есть, иначе создаем
        if [ ! -f dist-frontend/package.json ]; then
          echo '{"name":"budget-frontend","version":"1.0.0","scripts":{"start":"node server.js"},"engines":{"node":">=20"}}' > dist-frontend/package.json
        fi
        # Копируем public если существует
        if [ -d web/public ]; then
          cp -r web/public dist-frontend/public
        fi
        # Проверяем, что переменные встроены правильно
        echo "Checking for embedded URLs in static files:"
        grep -r "localhost:8081" dist-frontend/.next/static 2>/dev/null | head -3 || echo "No localhost:8081 found in static files"
        grep -r "budget.positroid.tech/grpc" dist-frontend/.next/static 2>/dev/null | head -3 || echo "No budget.positroid.tech/grpc found in static files"

    - name: Create frontend archive
      run: |
        cd dist-frontend
        tar -czf ../dist/frontend-build.tar.gz .
        cd ..

    - name: Create checksums
      run: |
        cd dist
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Upload to release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*
        body: |
          ## Budget App ${{ github.ref_name }}
          
          ### Backend Binaries
          - `budgetd-linux-amd64` - Linux x86_64
          - `budgetd-linux-arm64` - Linux ARM64
          
          ### Frontend
          - `frontend-build.tar.gz` - Next.js frontend build
          
          ### Installation
          1. Download the appropriate binary for your system
          2. Make it executable: `chmod +x budgetd-linux-amd64`
          3. Create configuration file
          4. Run: `./budgetd-linux-amd64`
          
          ### Checksums
          ```
          $(cat dist/checksums.txt)
          ```
        draft: false
        prerelease: false