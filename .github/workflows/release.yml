name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '20'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq
      
    - name: Get tag name
      id: get_tag
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      id: create_release
      run: |
        response=$(gh api -X POST /repos/${{ github.repository }}/releases \
          -f tag_name=${{ steps.get_tag.outputs.tag }} \
          -f name="Release ${{ steps.get_tag.outputs.tag }}" \
          -f draft="false" \
          -f prerelease="false")
        echo "upload_url=$(echo $response | jq -r '.upload_url')" >> $GITHUB_OUTPUT
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload:
    name: Build and Upload Artifacts
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        
    - name: Get tag name
      id: get_tag
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Build backend binaries
      run: |
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o budgetd-linux-amd64 ./cmd/budgetd
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o budgetd-linux-arm64 ./cmd/budgetd
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o budgetd-windows-amd64.exe ./cmd/budgetd
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o budgetd-darwin-amd64 ./cmd/budgetd
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o budgetd-darwin-arm64 ./cmd/budgetd
        
    - name: Upload backend binaries
      run: |
        gh release upload ${{ steps.get_tag.outputs.tag }} \
          budgetd-linux-amd64 \
          budgetd-linux-arm64 \
          budgetd-windows-amd64.exe \
          budgetd-darwin-amd64 \
          budgetd-darwin-arm64
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-frontend-release:
    name: Build Frontend for Release
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
        
    - name: Install dependencies
      working-directory: ./web
      run: npm ci
      
    - name: Build frontend
      working-directory: ./web
      run: npm run build
      env:
        NODE_ENV: production
        NEXT_PUBLIC_GRPC_BASE_URL: ${{ vars.NEXT_PUBLIC_GRPC_BASE_URL || 'http://localhost:8081/grpc' }}
        NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL || 'http://localhost:3030' }}
        ENVOY_URL: ${{ vars.ENVOY_URL || 'http://localhost:8081' }}
        
    - name: Create frontend archive
      run: |
        # Архивируем всю директорию web с собранным приложением
        tar -czf frontend-build.tar.gz -C web .
        
    - name: Get tag name
      id: get_tag
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Upload frontend archive
      run: |
        gh release upload ${{ steps.get_tag.outputs.tag }} frontend-build.tar.gz
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}