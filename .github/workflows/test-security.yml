name: Test Security Fixes

on:
  workflow_dispatch:

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  test-nancy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'
        cache: true
        
    - name: Install Go dependencies
      run: |
        go mod download
        go mod verify
        
    - name: Install Nancy
      run: |
        go install github.com/sonatype-nexus-community/nancy@latest
        
    - name: Test Nancy installation
      run: |
        nancy --version
        
    - name: Run Go security audit (test)
      run: |
        go list -json -deps ./... | nancy sleuth || echo "Nancy completed"
        
  test-codeql:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner on Dockerfiles
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-config-results.sarif'
        
    - name: Upload Trivy config scan results
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-config-results.sarif'
