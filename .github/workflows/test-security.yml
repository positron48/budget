name: Test Security Fixes

on:
  workflow_dispatch:

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  test-nancy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24.11'
        cache: true
        
    - name: Install Go dependencies
      run: |
        go mod download
        go mod verify
        
    - name: Install govulncheck
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        
    - name: Test govulncheck installation
      run: |
        govulncheck -version || echo "govulncheck installed"
        
    - name: Run Go security audit (test)
      run: |
        govulncheck ./... || echo "govulncheck completed"
        
  test-codeql:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner on Dockerfiles
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-config-results.sarif'
        
    - name: Upload Trivy config scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-config-results.sarif'
