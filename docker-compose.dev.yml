# =============================================================================
# DOCKER COMPOSE FOR DEVELOPMENT WITH HOT RELOAD
# =============================================================================
# Этот файл используется для разработки с автоматической пересборкой фронтенда
# 
# Использование: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# =============================================================================

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
      args:
        NEXT_PUBLIC_GRPC_BASE_URL: ${NEXT_PUBLIC_GRPC_BASE_URL}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
        ENVOY_URL: ${ENVOY_URL}
    volumes:
      # Монтируем исходный код для hot reload
      - ./web:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    ports:
      - "3030:3000"
    # Перезапуск при изменениях
    restart: unless-stopped
    # Дополнительные опции для разработки
    stdin_open: true
    tty: true
    # Устанавливаем зависимости при монтировании исходников и запускаем Next.js dev
    command: sh -c "npm ci || npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
