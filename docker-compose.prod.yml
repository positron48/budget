# Production docker-compose - база данных, Redis и Envoy
# Бэкенд и фронтенд деплоятся как артефакты (systemd сервисы)
# Envoy нужен для конвертации gRPC-Web (из браузера) в gRPC (для бэкенда)

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: budget
      POSTGRES_USER: budget
      POSTGRES_PASSWORD: budget
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      budget-network:
        ipv4_address: 172.24.0.5
    # Пробрасываем порт на хост для подключения бэкенда
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - ./.data/redis:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      budget-network:
        ipv4_address: 172.24.0.6
    # Пробрасываем порт на хост для подключения бэкенда
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  envoy:
    image: envoyproxy/envoy:v1.31.0
    volumes:
      - ./deploy/envoy.prod.yaml:/etc/envoy/envoy.yaml:ro
    restart: unless-stopped
    networks:
      budget-network:
        ipv4_address: 172.24.0.4
    # Пробрасываем порт на хост для подключения фронтенда
    ports:
      - "127.0.0.1:8081:8081"
    # Используем extra_hosts для доступа к хосту из контейнера
    extra_hosts:
      - "host.docker.internal:host-gateway"

# Сетевая конфигурация для production
networks:
  budget-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.24.0.0/16

